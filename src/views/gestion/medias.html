% rebase(path)
<link rel="stylesheet" type="text/css" href="/src/medias.css">
<div class="entete">
  <h1>Médias</h1>
  <div class="aide">
    <a href="">Qu'est-ce qu'un média?</a>
  </div>
  <button type="button" class="btn btn-primary">+ Ajouter un média</button>
</div>
<div class="container">
  <div class="scroll_y_container">
    <div class="row" data-bind="foreach: medias">

      <div class="col-lg-3 col-md-4 col-xs-12 thumb">
        <!-- ko if: type() === "Image" -->
          <a class="thumbnail" href="#">
              <img class="img-responsive" data-bind="attr: { 'src': '../src/'+ chemin_fichier() }">
          </a>
        <!-- /ko -->
        <!-- ko if: type() === "Video" -->
          <a class="thumbnail" href="#">
              <img class="img-responsive" src="http://placehold.it/400x300" alt="">
          </a>
        <!-- /ko -->
      </div>
  </div>
  <hr>
  <!-- Footer -->
  <footer>
      <div class="row">
          <div class="col-lg-12">
              <p>Copyright &copy; Your Website 2014</p>
          </div>
      </div>
  </footer>
</div>
