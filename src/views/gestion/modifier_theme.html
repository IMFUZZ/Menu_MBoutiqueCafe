% rebase(path)
<link rel="stylesheet" type="text/css" href="/src/modifier_theme.css">
<div class="entete">
  <h1>Modifier le thème « <span data-bind="text: theme.nom"></span> »</h1>
</div>


<div data-bind="template: { name: 'style-template', data: theme.texte }">
</div>

{{!data}}

<script type="text/html" id="style-template">
    <h2 data-bind="text: type"></h2>
    <div class="container">
    	<div class="row">
        	<div class="col-md-6 col-xs-12">
	          	<div class="col-md-3 col-xs-12">
		          	<div class="input-group">
	  					<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-font"></span></span>
					    <select class="form-control" data-role="none">
					    	<option>Arial</option>
					    	<option>Times New Roman</option>
					    </select>
					</div>
				</div>
				<div class="col-md-3 col-xs-12">
		          	<div class="input-group">
	  					<span class="input-group-addon"><span class="glyphicon glyphicon-text-size"></span></span>
					    <input type="number" min="0" class="form-control" data-bind="value: taille">
					</div>
				</div>
				<div class="col-md-3 col-xs-12">
				    <div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default">
					  	<span class="glyphicon glyphicon-bold"></span>
					  </button>
					  <button type="button" class="btn btn-default">
					  	<span class="glyphicon glyphicon-italic"></span>
					  </button>
					  <button type="button" class="btn btn-default">
					  	<span class="glyphicon glyphicon-text-color"></span>
					  </button>
					</div>
				</div>
				<div class="col-md-3 col-xs-12">
					<div class="input-group demo2">
					    <input type="text" value="" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
					</div>
					
				</div>
		    </div>

		    <div class="col-md-6 col-xs-12">
		    	<span data-bind="text: type, style: {
                        fontFamily : $root.theme.titre.police(),
                        fontSize : $root.theme.titre.taille(),
                        color : $root.theme.titre.couleur(),
                        bold : $root.theme.titre.gras(),
                        fontStyle : $root.theme.titre.gras(),
                        textDecoration : $root.theme.titre.soulignement()
                    }"></span>
		    </div>
		</div>
    </div>
</script>
<script>
    $(function(){
        $('.demo2').colorpicker();
    });
</script>
