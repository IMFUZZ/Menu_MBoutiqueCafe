% rebase(path)
<link rel="stylesheet" type="text/css" href="/src/periodes.css">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button name="fermer" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter une période</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <label>Nom de la période:</label>
            <input name="nom_periode_input" id="nom_periode_input" type="text" class="form-control" maxlength="250"/>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label>Heure de début : </label>
                <input name="heure_debut_input" id="heure_debut_input" type="time" class="form-control" placeholder="HH:MM" required="">
            </div>
        </div> 
      </div>
      <div class="modal-footer">
        <button name="annuler" type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button name="ajouter" type="button" class="ajouter_periode btn btn-primary" data-dismiss="modal">Ajouter</button>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">

  <div class="crop">
      <h1 id="titre_page">Liste des périodes</h1>
      <button name="afficher_periode_actuelle" class="btn btn-primary afficher_periode_actuelle">Afficher les fenêtres de la période actuelle <img src="/src/arrow2.png" class="btn_icon apres"/></button>
  </div>
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="panel-group custom" role="tablist" aria-multiselectable="true" data-bind="foreach: { data: periodes, as: 'periode' }">
        <!-- ko if: $data.id() > -1 -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab">
            <h4 class="panel-title">
              <div class="row">
                <div class="col-xs-12 col-md-3 col-lg-3">
                  <h2><a name="afficher_fenetres" role="button" data-toggle="collapse" aria-expanded="true" data-bind="attr: { href: '#'+$data.id()}"><span class="caret"></span> <span data-bind="text: $data.nom"></span> 
                  </a></h2>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 aligner_verticalement">
                  <label>Heure de début :</label>
                  <input name="heure_debut" type="time" class="form-control" placeholder="HH:MM" required="" data-bind="value: heure_debut">
                </div> 
                <div class="col-xs-12 col-md-3 col-lg-3 badge_button">
                <!-- ko if: $data.id() > 1 -->
                  <a name="retirer_periode" href="#" class="retirer_periode">X</a>
                <!-- /ko --> 
                </div>
              </div>
            </h4>
          </div>
           <div class="panel-collapse collapse" role="tabpanel" data-bind="attr: { id: $data.id()}">
            <ul class="list-group" id="zones">
              <li class="list-group-item">
                <div class="row">
                    <div class="col-lg-6 col-xs-12 aligner_verticalement">
                        <label>Écran #1 :</label>
                        <select name="choix_fenetre_1" class="form-control" data-role="none" data-bind="options: $root.fenetres, optionsText: 'nom', optionsValue: 'id', value: periode.fenetre_1.id"></select>
                    </div>
                  <div class="col-lg-6 col-xs-12 badge_button">
                      <a name="afficher_fenetre_1" target="_blank" data-bind="attr: { href: '/a/'+ periode.fenetre_1.id()}">Afficher</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                    <div class="col-lg-6 col-xs-12 aligner_verticalement">
                        <label>Écran #2 :</label>
                        <select name="choix_fenetre_2" class="form-control" data-role="none" data-bind="options: $root.fenetres, optionsText: 'nom', optionsValue: 'id', value: periode.fenetre_2.id"></select>
                    </div>
                  <div class="col-lg-6 col-xs-12 badge_button">
                      <a name="afficher_fenetre_2" target="_blank" data-bind="attr: { href: '/a/'+ periode.fenetre_2.id()}">Afficher</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                    <div class="col-lg-6 col-xs-12 aligner_verticalement">
                        <label>Écran #3 :</label>
                        <select name="choix_fenetre_3" class="form-control" data-role="none" data-bind="options: $root.fenetres, optionsText: 'nom', optionsValue: 'id', value: periode.fenetre_3.id"></select>
                    </div>
                  <div class="col-lg-6 col-xs-12 badge_button">
                      <a name="afficher_fenetre_3" target="_blank" data-bind="attr: { href: '/a/'+ periode.fenetre_3.id()}">Afficher</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-lg-6 col-xs-12 aligner_verticalement">
                      <label>Écran #4 :</label>
                      <select name="choix_fenetre_4" class="form-control" data-role="none" data-bind="options: $root.fenetres, optionsText: 'nom', optionsValue: 'id', value: periode.fenetre_4.id"></select>
                  </div>
                  <div class="col-lg-6 col-xs-13 badge_button">
                      <a name="afficher_fenetre_4" target="_blank" data-bind="attr: { href: '/a/'+ periode.fenetre_4.id()}">Afficher</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <button name="ajouter_periode" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><img src="/src/plus.png" class="btn_icon avant"/> Ajouter une période</button>
    </div>
  </div>

</div>

<script type='text/javascript' src='/src/periodes.js'></script>
