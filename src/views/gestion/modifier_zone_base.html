% rebase(path)
<script src="/src/modifier_zone_base.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/src/modifier_zone_base.css">
<div class="container-fluid">
    <div class="crop">
        <h1 id="titre_page">Modifier la zone « 
            <div class="nom" data-bind="text: zone.nom, tooltip: { title: zone.nom, placement: 'bottom' }">
            </div>
            »
         </h1>
        <a class="btn btn-primary" data-bind="attr: { href: '/g/modifier_fenetre?id='+$root.fenetre_id()}">Modifier la fenêtre <img src="/src/arrow2.png" class="btn_icon apres"/></a>
    </div>
    <hr>
    <div class="row">
        <form class="col-md-12">
            <div class="form-group">
                <label for="contenu_input">Nom : </label>
                <input id="nom_de_zone_input" type="text" class="form-control" placeholder="Nom de la zone..." data-bind="textInput: zone.nom" maxlength="250">
            </div>
            <div class="form-group">
                <label for="contenu_input">Contenu : </label>
                <textarea class="form-control" rows="3" data-bind="value: zone.contenu"></textarea>
            </div>
            <div class="form-group">
                <label>Style du texte :</label>
                <select class="form-control" data-bind="options: $root.choix_style_zone, optionsText: 'nom', optionsValue: 'attribut', value: zone.type_style"></select>
            </div>
        </form>
    </div>
</div>
