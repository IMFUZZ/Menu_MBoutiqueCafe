% rebase(path)
<script src="/src/modifier_zone_base.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Modifier la zone « <span data-bind="text: zone.nom"></span> »</h1>
            <a class="btn btn-primary" data-bind="attr: { href: '/g/modifier_fenetre?id='+$root.fenetre_id()}">Modifier la fenêtre <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <div class="row">
        <form class="col-md-12">
            <div class="form-group">
                <label for="contenu_input">Nom : </label>
                <input id="nom_de_zone_input" type="text" class="form-control" placeholder="Nom de la zone..." data-bind="textInput: zone.nom">
            </div>
            <div class="form-group">
                <label for="contenu_input">Contenu : </label>
                <textarea class="form-control" rows="3" data-bind="value: zone.contenu"></textarea>
            </div>
            <div class="form-group">
                <label>Style du texte :</label>
                <select class="form-control" data-bind="options: $root.choix_style_zone, optionsText: 'nom', optionsValue: 'attribut', value: zone.type_style"></select>
            </div>
        </form>
    </div>
</div>
