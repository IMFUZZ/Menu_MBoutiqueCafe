% rebase(path)
<link rel="stylesheet" type="text/css" href="/src/modifier_zone_video.css">
<div class="container-fluid">
    <div class="crop">
        <h1 id="titre_page">Modifier la zone « 
            <div class="nom" data-bind="text: zone.nom, tooltip: { title: zone.nom, placement: 'bottom' }">
            </div>
            »
        </h1>
        <a name="modifier_fenetre" class="btn btn-primary" data-bind="attr: { href: '/g/modifier_fenetre?id='+$root.fenetre_id()}">Modifier la fenêtre <img src="/src/arrow2.png" class="btn_icon apres"/></a>
    </div>
    <hr>
    <div class="row">
        <form class="col-md-12">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="nom_de_zone_input">Nom : </label>
                        <input name="nom_de_zone_input" id="nom_de_zone_input" type="text" class="form-control" placeholder="Nom de la zone..." data-bind="textInput: zone.nom" maxlength="250">
                    </div>
                    <div class="form-group">
                        <label for="video_select">Vidéo de la zone : </label>
                        <select name="choix_video" id="video_select" class="form-control" data-role="none" data-bind="options: $root.videos, optionsText: 'nom', optionsValue: 'id', value: $root.media_focus">
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <video width="100%" controls>
                        <source data-bind="attr: { src: '/src/' + $root.videos()[0].chemin_fichier()}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <a name="visualiser" data-bind="attr: { href: '/src/'+ zone.video.chemin_fichier()}" >Visualiser la vidéo</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/src/modifier_zone_video.js" type="text/javascript"></script>
