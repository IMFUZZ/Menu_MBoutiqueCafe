<!DOCTYPE html>

<!-- HTML BASE DOCUMENT -->

<HTML>
  <HEAD>
    <title>Système de gestion d'affichage</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="auteurs" content="Daniel-Junior Dubé et Sarah Laflamme">
    <link rel="shortcut icon" href="/src/tab.ico">
    <script src="/src/jquery-2.1.4.min.js"></script>
    <script src="/src/bootstrap.js"></script>
    <script type='text/javascript' src='/src/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='/src/knockout.mapping-latest.js'></script>
    <script>
      $(document).ready(function(){
        $("#toggle_sidebar").click(function(){
            $("#content").toggleClass("show_sidebar");
        });
      });     
    </script>
    <link rel="stylesheet" type="text/css" href="/src/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/base_gestion.css">
  </HEAD>
  <BODY>
    <div id="header" class="navbar-fixed-top">
      <div class="logo colonne">
        <img alt="MBoutique Café" src="/src/logo_mboutique.png">
      </div>
      <div class="toggle_sidebar colonne">
        <span id="toggle_sidebar">»</span>
      </div>
      <div class="appliquer_modifications colonne">
        <button type="button" class="btn btn-primary btn-sm">Appliquer les modifications</button>
      </div>
    </div>
    <div id="sidebar">
      <ul>
        <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Accueil</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>Périodes</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>Fenêtres</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Thèmes</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Médias</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Paramètres</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>À propos</a></li>
      </ul>
      <div id="deconnexion">
        <button class="bouton_deconnexion btn btn-primary btn-block" type="submit">
          Déconnexion
        </button>
      </div>
    </div>
    <div id="content" class="show_sidebar">{{!base}}</div>
    <script type='text/javascript' defer="defer">
      var viewModel = ko.mapping.fromJS({{!data}});
      ko.applyBindings(viewModel);
    </script>
  </BODY>
</HTML>
